<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Resource Timing initiator types</title>
<link rel="author" title="Google" href="http://www.google.com/" />
<link rel="help" href="http://www.w3.org/TR/resource-timing/#dom-performanceresourcetiming-initiatortype"/>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/webperf/tests/resources/webperftestharness.js"></script>
<script src="/webperf/tests/resources/webperftestharnessextension.js"></script>
<script>
setup({explicit_done: true,
       timeout: 30000});

var background_loaded = false;
var page_loaded = false;
var ol_font_loaded = false;
var ul_font_loaded = false;
var xhr_loaded = false;

function check_finished() {
    if (!ul_font_loaded) {
        ul_font_loaded = check_font_loaded('ul');
    }
    if (!ol_font_loaded) {
        ol_font_loaded = check_font_loaded('ol');
    }
    if (page_loaded && ol_font_loaded && ul_font_loaded && background_loaded && xhr_loaded) {
        perform_test();
    } else {
        setTimeout(check_finished, 100);
    }
}

function check_font_loaded(type) {
    var width_var_name = 'original_width_' + type;
    var element_var_name = 'element_' + type;
    if (!this.hasOwnProperty(width_var_name)) {
        var d = document.getElementById('frameContext').contentWindow.document;
        var list = d.createElement(type);
        var li = d.createElement('li');
        li.innerHTML = 'width_test';
        list.appendChild(li);
        d.getElementsByTagName('body')[0].appendChild(list);
        this[element_var_name] = list;
        this[width_var_name] = li.offsetHeight;
    }
    return this[width_var_name] != this[element_var_name].offsetHeight;
}

function onload_test() {
    page_loaded = true;

    var image = document.createElement('img');
    image.src = '/webperf/tests/resources/generate_resource.php?type=image&id=n1';
    background_loaded = image.complete;
    if (!background_loaded) {
        image.onload = function() {
            background_loaded = true;
        }
    }

    setTimeout(check_finished, 100);
}

function perform_test() {
    var context = new PerformanceContext(document.getElementById('frameContext').contentWindow.performance);
    var entries = context.getEntriesByType('resource');

    var expected_entries = {
        '/webperf/tests/resources/Ahem.ttf': 'css',
        '/webperf/tests/resources/1x1-blue.png': 'img',
        '/webperf/tests/resources/blank_page_green.htm': 'iframe',
        '/webperf/tests/resources/empty_script.js': 'script',
        '/webperf/tests/resources/generate_resource.php?type=css&id=embed': 'embed',
        '/webperf/tests/resources/generate_resource.php?type=css&id=n1': 'css',
        '/webperf/tests/resources/generate_resource.php?type=font&id=n1': 'css',
        '/webperf/tests/resources/generate_resource.php?type=image&id=1': 'css',
        '/webperf/tests/resources/generate_resource.php?type=image&id=2': 'css',
        '/webperf/tests/resources/generate_resource.php?type=image&id=async_xhr': 'xmlhttprequest',
        '/webperf/tests/resources/generate_resource.php?type=image&id=body': 'body',
        '/webperf/tests/resources/generate_resource.php?type=image&id=input': 'input',
        '/webperf/tests/resources/generate_resource.php?type=image&id=n1': 'css',
        '/webperf/tests/resources/generate_resource.php?type=image&id=object': 'object',
        '/webperf/tests/resources/generate_resource.php?type=image&id=poster': 'video',
        '/webperf/tests/resources/nested.css': 'link',
    };

    test_resource_entries(entries, expected_entries);
    done();
}

window.on_test_body_created = check_finished;
window.on_async_xhr_done = function() {
    xhr_loaded = true;
    check_finished();
}
</script>
</head>
<body>
<h1>Description</h1>
<p>This test validates that all of the initiator types are represented.</p>
<div id="log"></div>
<iframe id="frameContext" onload="onload_test();" src="/webperf/tests/resources/all_resource_types.htm" style="width: 250px; height: 250px;"></iframe>
</body>
</html>
