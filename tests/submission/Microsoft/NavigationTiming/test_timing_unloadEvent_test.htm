<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>window.performance.timing.unloadEventStart and unloadEventEnd attributes on a simple navigation</title>
        <script src="../../../resources/testharness.js"></script>
        <script src="mstestharness.js"></script>
    </head>
    <body>
        <h1>Description</h1>
        <p>This test validates the values of the window.performance.timing.unloadEventStart and unloadEventEnd attributes on a simple navigation.</p>

        <h1>Setup</h1>
        <p>This test should have been started from the <a href="test_timing_unloadEvent.htm">start page</a>.</p>

        <div id="log"></div>

        <script>
        test_namespace('navigation');

        test_true(performanceNamespace.timing.unloadEventStart > 0, 'timing.unloadEventStart is greater than 0');
        test_true(performanceNamespace.timing.unloadEventEnd >= performanceNamespace.timing.unloadEventStart, 'timing.unloadEventEnd is greater than or equal to unloadEventStart');
        </script>
    </body>
</html>
