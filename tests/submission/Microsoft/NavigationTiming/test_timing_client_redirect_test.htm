<!DOCTYPE HTML>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <title>window.performance.timing.redirect attributes on a redirect navigation</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <script src="/resources/testharness.js"></script>
        <script src="/webperf/tests/resources/webperftestharness.js"></script>
        <link rel="stylesheet" href="/resources/testharness.css" />
    </head>
    <body>
        <h1>Description</h1>
        <p>This test validates the window.performance.navigation.redirectCount for a
            client side redirect navigation.</p>

        <h1>Setup</h1>
        <p>This test should have been started from the <a href="test_timing_client_redirect.htm">start page</a>.</p>
        <div id="log"></div>
        <script type="text/javascript" >
            test_namespace('navigation');
            test_true(performanceNamespace.navigation.type == performanceNamespace.navigation.TYPE_NAVIGATE,
                     'timing.navigation.type is TYPE_NAVIGATE');
            test_equals(performanceNamespace.navigation.redirectCount, 0, 'navigation.redirectCount == 0 on an client redirected navigation');
        </script>
    </body>
</html>
